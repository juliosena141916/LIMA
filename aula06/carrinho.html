<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho de Compras - Vitrine 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="avaliação.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>

  <header>
    <div class="header-container">
      <h1 class="logo">Vitrine 2025</h1>
      <nav class="navbar">
        <ul>
          <li><a href="#"><i class="fas fa-home"></i> Início</a></li>
          <li><a href="#"><i class="fas fa-tshirt"></i> Coleções</a></li>
          <li><a href="#"><i class="fas fa-info-circle"></i> Sobre</a></li>
          <li><a href="#"><i class="fas fa-phone-alt"></i> Contato</a></li>
          <li><a href="#"><i class="fas fa-shopping-cart"></i> Carrinho</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <h2>Seu Carrinho</h2>

      <div class="cart-container">
        <!-- Produto 1 -->
        <div class="cart-item">
          <img src="https://via.placeholder.com/100x130" alt="Produto 1" />
          <div class="cart-info">
            <h3>Vestido de Verão</h3>
            <p>R$ 199,90</p>
            <p>Quantidade: <input type="number" value="1" min="1"></p>
          </div>
          <button class="remove-btn">Remover</button>
        </div>

        <!-- Produto 2 -->
        <div class="cart-item">
          <img src="https://via.placeholder.com/100x130" alt="Produto 2" />
          <div class="cart-info">
            <h3>Camiseta Estilosa</h3>
            <p>R$ 79,90</p>
            <p>Quantidade: <input type="number" value="2" min="1"></p>
          </div>
          <button class="remove-btn">Remover</button>
        </div>

        <!-- Total -->
        <div class="cart-total">
          <p><strong>Total:</strong> R$ 359,70</p>
          <button class="checkout-btn">Finalizar Compra</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <ul>
      <li><a href="#">Instagram</a></li>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Twitter</a></li>
    </ul>
    <form>
      <input type="email" placeholder="Inscreva-se para novidades" required />
      <button id="btn_footer" type="submit">Assinar</button>
    </form>
    <p>&copy; 2025 Vitrine 2025 - Todos os direitos reservados</p>
  </footer>

</body>
</html>
